<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" id="oAuth" ng-cloak>
      <h2>Setup a Bill</h2>

      <div class="row">
        <div class="col-sm-6">
          <div class="card card-block">
            <h3 class="card-title">Login with Venmo</h3>
            <p class="card-text">Enable others to automatically pay you their share of the bill.</p>
            <br>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            <a href="/auth/venmo" class="payButton venmoEnabled">Login in with <img src="../../assets/venmo_logo_white.png" alt="Venmo" width="55px"></a>
          </div>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="card card-block">
            <h3 class="card-title">Proceed without logging in</h3>
            <br>
            <form name="userInput">
              <input type="text" placeholder="Enter your name here" required ng-model="username" name="username" class="enterName form-control" id="name">
              <button type="submit" ng-disabled="userInput.username.$error.required" ng-click="oAuth.setSessionUser(username, true, null)" class="btn btn-primary createBill" ng-disabled="userInput.username.$error.required">Create Bill</button>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
