<div id="guestBill" ng-cloak>
  <button ng-click="guestBill.goToAllDishes()">See All Dishes</button>
  <button ng-show={{guestBill.isHost}} ng-click="guestBill.goToHostBill()">See Final Bill</button>
  <h1>{{ _.capitalize(guestBill.username) }}'s Total Bill</h1>

  <div ng-repeat="dish in guestBill.guestDishes">
    <h2>{{_.capitalize(dish.name)}}</h2>
    <p>Your portion: {{dish.indivCost | currency }}</p>
    <small>Total Cost</small>
    <span><small>{{dish.cost | currency }}</small></span>
    <h3>You Shared This With:</h3>
    <p ng-show="dish.isShared" ng-repeat="person in dish.otherSharedUsers">
      <span>{{ _.capitalize(person.username) }}</span>
    </p>
    <p ng-show="!dish.isShared">
      <span>Shared by yourself only</span>
    </p>
  </ul>
</div>
